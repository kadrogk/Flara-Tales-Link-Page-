<!DOCTYPE html>
<hmtl lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flara Tales - Link Page</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" type="text/css">
        <link rel="stylesheet" href="https://use.typekit.net/ekw8prg.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js" defer></script>
        <script src="js/link_page.js" defer></script>
    </head>

    <body>
        <header>
            <div id="carousel" class="main-carousel">
                <div class="carousel-cell">
                    <img class="carousel-cell-image" src="./media/images/header_carousel/instagram_cauldron_cream.png"
                        alt="Creamy Cauldron enamel pin">
                </div>
            </div>
        </header>
        <main>
            <img src="./media/images/background/background_pattern.png" class="background_pattern"></div>
            <div class="creamy_background">
                <article class="main_links_set">
                    <div class="part_title">
                        <div class="part_title_with_circles">
                            <span class="title_circle"></span>
                            <h1 class="">Hi. Nice seeing you here!</h1>
                            <span class="title_circle"></span>
                        </div>
                    </div>
                    <hr class="line_under_title">
                    <section id="links_set">
                    </section>
                </article>
            </div>
            <img src="./media/images/background/background_pattern.png" class="background_pattern"
                id="background_pattern_rotated">
            <section class="custom_order_form">
                <div class="part_title">
                    <div class="part_title_with_circles" id="alt_title_colors">
                        <span class="title_circle"></span>
                        <h1>Need something custom?</h1>
                        <span class="title_circle"></span>
                    </div>
                </div>
                <hr class="line_under_title" id="alt_title_color_line">
                <div class="form-submit">
                    <form target="_blank" action="https://formsubmit.co/96b270bef4d98b61d50c3a5d95d67a29" method="post">
                        <div class="form-row">
                            <input name="name" class="form-control" placeholder="Full Name" required>
                            <div class="line_between_form_inputs"></div>
                            <input name="email" class="form-control" placeholder="Email" required type="email">
                        </div>
                        <div class="form_horizontal_line"></div>
                        <textarea name="customers_message" placeholder="Your message" required rows="10"></textarea>
                </div>
                <button type="submit" class="submit_button">Submit</button>
            </section>
            <img src="./media/images/logo/logo_flaratales.png" class="business_logo">
        </main>
    </body>
</hmtl>
